
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container p-4 bg-light rounded shadow-sm">
                <h1 style="text-align: center;">Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" formControlName="email" type="email" class="form-control">
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Email is required</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['pattern']" class="text-danger">Email must be end with gmail.com</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" formControlName="password" type="password" class="form-control">
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Password is required</div>
                    </div>
                    <button mat-flat-button color="warn" type="submit" [disabled]="loginForm.invalid" [ngStyle]="{'background-color':isSubmitted ? '#04ba71' : '#FAAA19','color': 'white'}">{{isLoading? 'Loading...' :'Login'}}</button> 
                    <h6>Or <a (click)="openSignUp()" class="register-now">Register Now!</a></h6>
                </form>
            </div>
        </div>
    </div>
</div>
